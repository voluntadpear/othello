<html>
<head>
<title>Javascript Reversi</title>
<style>
body { font: 12pt Arial bold }
.rboard { border-collapse: collapse; border: 4px solid black }
.rsquare { border: 4px solid black }
</style>
<script>
  var $ = jQuery = require('../scripts/jquery-2.1.4.min.js');
</script>
</head>

<body style=padding:0;margin:0>
<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%><tr><td>
<center>
<div class=text>
<h1 style=margin:0>Javascript Reversi</h1>
<span style=font-size:8pt;margin-bottom:30
>Match wits with <span id=browsername>your web browser</span>.
(<a href="http://davidbau.com/archives/2009/08/23/javascript_reversi.html"
>about</a>)</span>
<p>
</div>
<table class=rboard cellspacing=0 cellpadding=0>
<script>
// Visit http://davidbau.com/reversi/#easy for 'easy mode'
var easy = location.href.indexOf('easy') >= 0;
var small = location.href.indexOf('small') >= 0;
var playwhite = location.href.indexOf('white') >= 0;
var notext = location.href.indexOf('quiet') >= 0;
var sizetext = small ? 'width=24 height=24 ' : '';

// Draw the HTML table for the board.  The upper left cell is id="r00"
// and the lower right cell is id="r77".
for (var x = 0; x < 8; ++x) {
  document.write('<tr>');
  for (var y = 0; y < 8; ++y) {
    document.write('<td class=rsquare id=r' + x + y + '>' +
                   '<img ' + sizetext + 'src=green.gif></td>');
  }
  document.write('</tr>');
}
</script>
</table>
<div class=text>
<br>
<table cellpadding=0 cellspacing=0>
<tr>
<td><span style=font-size:24;line-height:21pt;cursor:default>&nbsp;
<span id=whitepointer>&#9658;</span><span id=whiteline onclick=pickplayer(1)
 title='click to play as white'
 >White:</span> <span id=whitenum>&nbsp;2</span> &nbsp;
</span></td>
<td><span style=font-size:24;line-height:21pt;cursor:default>&nbsp;
<span id=blackpointer>&#9658;</span><span
 id=blackline onclick=pickplayer(-1) title='click to play as black'
 >Black:</span> <span id=blacknum>&nbsp;2</span> &nbsp;
</span></td>
<td rowspan=2><input type=button onclick=dopass() value=Pass id=pass></td>
</tr><tr>
<td><center id=whitecomputer
 style=font-size:8pt;line-height:9pt;visibility:visible
>computer</center></td>
<td><center id=blackcomputer
 style=font-size:8pt;line-height:9pt;visibility:hidden
>computer</center></td>
</tr>
</table>
<p style=font-size:8pt;margin-top:20>
<a style=color:#888 href="http://davidbau.com/archives/2009/08/23/javascript_reversi.html"
>about Javascript Reversi</a>
</td></tr>
<tr height=15%><td>&nbsp;</td></tr>
</table>
</div>
</center>

</body>
</html>
